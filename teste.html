<!DOCTYPE html>

<head>
  <title>Leitura de Arquivo de Texto</title>
</head>

<body>
  <input type="file" id="fileInput">
  <button id="btnLer">Ler Arquivo</button>

  <script>
    var valorDaVariavel = 1996
    // Função para definir um cookie
    function setCookie(nome, valor, dias) {
      const dataExpiracao = new Date();
      dataExpiracao.setTime(dataExpiracao.getTime() + (dias * 24 * 60 * 60 * 1000));
      const expires = 'expires=' + dataExpiracao.toUTCString();
      document.cookie = nome + '=' + valor + ';' + expires + ';path=/';
    }

    // Função para obter o valor de um cookie
    function getCookie(nome) {
      const name = nome + '=';
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) === 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return '';
    }

  </script>
