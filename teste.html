<!DOCTYPE html>
<html>
<head>
  <title>Upload e Salvar Foto</title>
</head>
<body>
  <h1>Upload e Salvar Foto</h1>

  <form id="uploadForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" accept="image/*" required><br><br>

    <button type="submit">Salvar</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var nome = document.getElementById('nome').value;
      var foto = document.getElementById('foto').files[0];

      if (nome && foto) {
        var reader = new FileReader();
        reader.onload = function(event) {
          var fotoData = event.target.result;
          salvarFoto(nome, fotoData);
        };
        reader.readAsDataURL(foto);
      } else {
        alert('Por favor, insira um nome e selecione uma foto.');
      }
    });

    function salvarFoto(nome, fotoData) {
      // Aqui você pode fazer o processamento necessário para salvar a foto com o nome dado.
      // Por exemplo, você pode enviar os dados da foto para um servidor através de uma requisição Ajax ou armazená-los localmente.

      // Neste exemplo, vamos apenas exibir uma mensagem com o nome e a foto em uma nova janela.
      var win = window.open('', '_blank');
      win.document.write('<h2>Foto Salva:</h2>');
      win.document.write('<p>Nome: ' + nome + '</p>');
      win.document.write('<img src="' + fotoData + '">');
    }
  </script>
</body>
</html>
