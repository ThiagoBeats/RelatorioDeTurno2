<!DOCTYPE html>
<html>

<head>
  <title>Leitura de Arquivo de Texto</title>
</head>

<body>
  <input type="file" id="fileInput">
  <button id="btnLer" onclick="handleFileSelect()">Escrever Arquivo</button>
  <button id="btnLer">Ler Arquivo</button>
  <script>
    // Função para lidar com a leitura do arquivo
    function handleFileSelect(event) {
      var file = event.target.files[0];
      var reader = new FileReader();

      reader.onload = function (e) {
        var contents = e.target.result;
        console.log(contents);
        // Aqui você pode processar o conteúdo do arquivo CSV
      };

      reader.readAsText(file);
    }

  </script>
</body>

</html>
