<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar senha oculta com Bootstrap Modal</title>
  <!-- Incluir os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#senhaModal">
    Solicitar senha
  </button>

  <!-- O modal -->
  <div class="modal fade" id="senhaModal" tabindex="-1" role="dialog" aria-labelledby="senhaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="senhaModalLabel">Digite sua senha:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="senhaInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="verificarSenha()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir os arquivos JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function verificarSenha() {
      var senha = document.getElementById('senhaInput').value;

      // Faça a verificação da senha aqui
      if (senha === 'senha_correta') {
        alert('Senha correta. Acesso permitido!');
      } else {
        alert('Senha incorreta. Acesso negado!');
      }

      // Fechar o modal
      $('#senhaModal').modal('hide');
    }
  </script>
</body>

</html>
