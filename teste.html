<!DOCTYPE html>
<html>
<head>
  <title>Leitura de Planilha Online</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Leitura de Planilha Online</h1>

  <div id="dados-planilha"></div>

  <script>
    var urlPlanilha = 'https://docs.google.com/spreadsheets/d/1SAhRFohoxuAP-BS5waSTHa7R2YWQ4OdGjQxoVBi4nNQ/edit?usp=sharing';
    var dados = "";
    var xhr = new XMLHttpRequest();
    xhr.open('GET', urlPlanilha, true);
    xhr.responseType = 'arraybuffer';

    xhr.onload = function(e) {
      var arraybuffer = xhr.response;
      var data = new Uint8Array(arraybuffer);
      var workbook = XLSX.read(data, { type: 'array' });
      workbook.SheetNames.forEach(function (sheetName) {

      var worksheet = workbook.Sheets[sheetName];
      var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
      dados = jsonData;

      // Fa√ßa o que desejar com os dados da planilha
    });

      // primeiraPlanilha = workbook.Sheets[workbook.SheetNames[0]];
      // var dados = XLSX.utils.sheet_to_json(primeiraPlanilha, { header: 1 });

      var divDados = document.getElementById('dados-planilha');
      //divDados.innerHTML = '<pre>' + JSON.stringify(dados, null, 2) + '</pre>';
    };

    xhr.send();
  </script>
</body>
</html>
